<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Spotify Features Mix</title>
    <link rel="icon" type="image/x-icon" href="img/Spotify_Icon_RGB_Green.ico">
</head>
<body>
    <div class="container">
        <table class="wide-table">
            <tr>
                <td class="two-columns">
                    <h1><img src="img/Spotify_Icon_RGB_Green.png" alt="Spotify Icon, Green" style="vertical-align: middle" height="40px">Your Top Songs</h1>
                    <table id="top-tracks">
                        <!--
                        Insert top tracks from script.js:

                        <tr>
                            <td><img src="song['album']['images'][0]['url']" alt="song['album']['name']" height="100px"></td>
                            <td>
                                <table>
                                    <tr><p><b>song['name']</b></p></tr>
                                    <tr><p><i>song['artists'][n]['name']</i></p></tr>
                                </table>
                            </td>
                        </tr>
                        -->
                    </table>
                </td>
                <td class="two-columns">
                    <form action="javascript:generatePlaylist()" method="POST">
                        <h2>Time Range:</h2>
                        <table class="inner-table">
                            <tr>
                                <td class="three-columns"><input type="radio" id="long_term" name="time_range" value="long_term">Long Term</td>
                                <td class="three-columns"><input type="radio" id="medium_term" name="time_range" value="medium_term">Medium Term (6 months)</td>
                                <td class="three-columns"><input type="radio" id="short_term" name="time_range" value="short_term">Short Term (4 weeks)</td>
                            </tr>
                        </table>
                        <h2>Genres:</h2>
                        <p>Select up to 4</p>
                        <table class="inner-table" id="genre-table">
                            <!--
                            Insert genres from script.js:
                            
                            <tr>
                                <td class="four-columns"><input type="checkbox" name="seed_genres" class="genre" id="seed" value="seed"><label for="seed">Genre</label></td>
                            </tr>
                            -->
                        </table>
                        <br><br>
                        <div style="text-align: center">
                            <button type="submit" class="form-submit-button">Create Playlist</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <table class="footer-links">
            <tr>
                <td><a href="https://joshcanton6.github.io" target="_blank">Website</a></td>
                <td><a href="https://buymeacoffee.com/joshcanton6" target="_blank">Buy Me a Coffee</a></td>
                <td><a href="mailto:joshcanton6@gmail.com" target="_blank">Contact</a></td>
            </tr>
        </table>
    </footer>
</body>
</html>
